<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
</head>
<body>
    <!--Form-->
    <form id="data-form">
        <input type="text" id="name" placeholder="Nome do usuário" required>
        <input type="email" id="email" placeholder="E-mail do usuário" required>
        <input type="hidden" id="id-user">
        <button type="submit">Salvar</button>
    </form>
    <!--Listar Usuários-->
    <ul id="list-user"></ul>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <!--Script-->
    <script type="module" src="script/app.js"></script>
</body>
</html>
